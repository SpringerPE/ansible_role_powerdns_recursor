---
# defaults file for ansible_role_powerdns_recursor

powerdns_conf:
   allow-from: "{{ powerdns_recursor_allow_from | default('127.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 169.254.0.0/16, 192.168.0.0/16, 172.16.0.0/12, ::1/128, fe80::/10') }}"
   allow-from-file: "{{ powerdns_recursor_allow_from_file | default('') }}"
   auth-zones: "{{ powerdns_recursor_auth_zones | default('') }}"
   chroot: "{{ powerdns_recursor_chroot | default('') }}"
   client-tcp-timeout: "{{ powerdns_recursor_client_tcp_timeout | default('2') }}"
   config-dir: "{{ PDNS_RECURSOR_CONFDIR }}"
   daemon: "{{ powerdns_recursor_daemon | default('yes') }}"
   delegation-only: "{{ powerdns_recursor_delegation_only | default('') }}"
   disable-packetcache: "{{ powerdns_recursor_disable_packetcache | default('no') }}"
   dont-query: "{{ powerdns_recursor_dont_query | default('127.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 169.254.0.0/16, 192.168.0.0/16, 172.16.0.0/12, ::1/128, fe80::/10') }}"
   entropy-source: "{{ powerdns_recursor_entropy_source | default('/dev/urandom') }}"
   etc-hosts-file: "{{ powerdns_recursor_etc_hosts_file | default('/etc/hosts') }}"
   export-etc-hosts: "{{ powerdns_recursor_export_etc_hosts | default('off') }}"
   forward-zones: "{{ powerdns_recursor_forward_zones | default('') }}"
   forward-zones-file: "{{ powerdns_recursor_forward_zones_file | default('') }}"
   forward-zones-recurse: "{{ powerdns_recursor_forward_zones_recurse | default('') }}"
   hint-file: "{{ powerdns_recursor_hint_file | default('') }}"
   local-address: "{{ powerdns_recursor_local_address | default('127.0.0.1') }}"
   local-port: "{{ powerdns_recursor_local_port | default('53') }}"
   log-common-errors: "{{ powerdns_recursor_log_common_errors | default('yes') }}"
   logging-facility: "{{ powerdns_recursor_logging_facility | default('') }}"
   lua-dns-script: "{{ powerdns_recursor_lua_dns_script | default('') }}"
   max-cache-entries: "{{ powerdns_recursor_max_cache_entries | default('1000000') }}"
   max-cache-ttl: "{{ powerdns_recursor_max_cache_ttl | default('86400') }}"
   max-mthreads: "{{ powerdns_recursor_max_mthreads | default('2048') }}"
   max-negative-ttl: "{{ powerdns_recursor_max_negative_ttl | default('3600') }}"
   max-packetcache-entries: "{{ powerdns_recursor_max_packetcache_entries | default('500000') }}"
   max-tcp-clients: "{{ powerdns_recursor_max_tcp_clients | default('128') }}"
   max-tcp-per-client: "{{ powerdns_recursor_max_tcp_per_client | default('0') }}"
   network-timeout: "{{ powerdns_recursor_network_timeout | default('1500') }}"
   packetcache-servfail-ttl: "{{ powerdns_recursor_packetcache_servfail_ttl | default('60') }}"
   packetcache-ttl: "{{ powerdns_recursor_packetcache_ttl | default('3600') }}"
   pdns-distributes-queries: "{{ powerdns_recursor_pdns_distributes_queries | default('no') }}"
   processes: "{{ powerdns_recursor_processes | default('1') }}"
   query-local-address: "{{ powerdns_recursor_query_local_address | default('0.0.0.0') }}"
   query-local-address6: "{{ powerdns_recursor_query_local_address6 | default('') }}"
   quiet: "{{ powerdns_recursor_quiet | default('yes') }}"
   remotes-ringbuffer-entries: "{{ powerdns_recursor_remotes_ringbuffer_entries | default('0') }}"
   serve-rfc1918: "{{ powerdns_recursor_serve_rfc1918 | default('') }}"
   server-id: "{{ powerdns_recursor_server_id | default('') }}"
   setgid: "{{ PDNS_RECURSOR_GID }}"
   setuid: "{{ PDNS_RECURSOR_UID }}"
   single-socket: "{{ powerdns_recursor_single_socket | default('off') }}"
   socket-dir: "{{ powerdns_recursor_socket_dir | default('/var/run/') }}"
   socket-group: "{{ powerdns_recursor_socket_group | default('') }}"
   socket-mode: "{{ powerdns_recursor_socket_mode | default('') }}"
   socket-owner: "{{ powerdns_recursor_socket_owner | default('') }}"
   spoof-nearmiss-max: "{{ powerdns_recursor_spoof_nearmiss_max | default('20') }}"
   stack-size: "{{ powerdns_recursor_stack_size | default('200000') }}"
   threads: "{{ powerdns_recursor_threads | default('2') }}"
   trace: "{{ powerdns_recursor_trace | default('off') }}"
